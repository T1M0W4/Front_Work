<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body-container">

        <h1><i><u>What do I have in my fridge?</i></u></h1>

        <div class="out-box">
    
            <div class="box"><img src="./img/Food_C247-128.png" alt="pepper"><p class="food-name">Pepper</p></div>
            <div class="box"><img src="./img/Food_C240-128.png" alt="apple"><p class="food-name">Apple</p></div>
            <div class="box"><img src="./img/Food_C217-128.png" alt="cheese"><p class="food-name">Cheese</p></div>
            <div class="box"><img src="./img/Food_C245-128.png" alt="corn"><p class="food-name">Corn</p></div>
            <div class="box"><img src="./img/Food_C239-128.png" alt="mushroom"><p class="food-name">Mushroom</p></div>
    
        </div>
    
        <div class="out-box">
    
            <div class="box"><img src="./img/Food_C238-128.png" alt="garlic"><p class="food-name">Garlic</p></div>
            <div class="box"><img src="./img/Food_C225-128.png" alt="beef"><p class="food-name">Beef</p></div>
            <div class="box"><img src="./img/Food_C205-128.png" alt="fish"><p class="food-name">Fish</p></div>
            <div class="box"><img src="./img/Food_C203-128.png" alt="eggs"><p class="food-name">Eggs</p></div>
            <div class="box"><img src="./img/Food_C235-128.png" alt="coriander"><p class="food-name">Coriandr</p></div>
        
        </div>
        <hr>
        <p class="footer-text"><i><u>...that's all...</i></u></p>

    </div>

</body>
</html>
