<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Avengers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container text"><p>Avengers</p></div>
        <div class="container cap"><img src="./images/cap.png" alt="captain America"></div>
        <div class="container hawk"><img src="./images/hawkeye.png" alt="Hawkeye" ></div>
        <div class="container hulk"><img src="./images/hulk.png" alt="Hulk"></div>
        <div class="container iron"><img src="./images/ironman.png" alt="Ironman"></div>
        <div class="container thor"><img src="./images/thor.png" alt="Thor" class="thor-img"></div>
        <div class="container widow"><img src="./images/widow.png" alt="Black Widow" ></div>
    </div>
    
</body>
</html>
