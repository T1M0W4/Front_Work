<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="box-upper-text"> <h3 class="upper-text">CREDIT CARD DETAILS</h3></div>
        <div class="box-form">
          <form class="name" action="">
            <label class="text-card-num">Card number</label><br>
            <input type="text" placeholder="1234 5678 9123 4567"><br>
            <label class="text-card-num">Name on card</label><br>
            <input type="text" placeholder="Name Surname"><br>
          </form>
          <form class="date" action="">
            <div><label class="text-bottom">Expiry date</label><br>
                <input type="number" placeholder="XX" min="1" max="12" class="form-control-bottom"><br></div>
            <div><input type="number" placeholder="20XX" min="2020" max="" class="form-control-bottom"><br></div>
            <div><label class="text-bottom">CVV/CVN</label><br>
                <input class="form-control-bottom" type="password" placeholder="***" maxlength="3" ><br></div>
          </form>
        </div>
              
        </div>

    </div>
</body>
</html>
