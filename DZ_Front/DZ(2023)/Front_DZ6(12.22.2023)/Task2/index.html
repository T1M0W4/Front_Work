<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>Inputs</h2>
            <input type="text" placeholder="Enter some text" class="inActive-text-input text-input">
            <input type="text" placeholder="valid text" class="valid text-input">
            <input type="text" placeholder="invalid text " class="invalid text-input"><br>

        <h2>Checkboxes</h2>

        <div class="box">
            <input type="checkbox" class="chek" id="rect4" name="check">
            <label class="label-checkbox" for="rect4"></label>
        </div>
        
        <div class="box">
            <input type="checkbox" class="chek" id="rect4" name="check">
            <label class="label-checkbox" for="rect4"></label>
        </div>
         <br>


        <h2>Radio Buttons</h2><br>
        <legend>Gender:
            <label class="container">Male
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">Female
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </legend>  

             


        <h2>Buttons</h2>
        <button class="active-btn">Active</button> 
        <button class="green">Hover</button> 
        <button class="danger">Danger</button>
        <button class="red">Hover</button>
        <button class="disabled">Disabled</button>
        <button class="Symbolic plus">+</button>
        <button class="Symbolic minus">-</button>

        <h2>Text area</h2>
        <textarea name="" id="" cols="90" rows="10" placeholder="Enter some text..." class="text-area-placeholder"></textarea>
    </form>
</body>
</html>
